
<form action="">

<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 8" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    
    <div class="hijo"><table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="IDFactura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> No. Factura </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.IDFactura}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="IDTrabajador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Cedula Empleado </th>
        <td mat-cell *matCellDef="let row"> {{row.IDTrabajador}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="IDCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.IDCliente}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Fecha" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 250px;" > Fecha </th>
        <td mat-cell *matCellDef="let row"> {{cambiarDataFecha(row.Fecha.substring(0, 10))}} </td>
      </ng-container>  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
        <td mat-cell *matCellDef="let row"> {{row.Hora}} </td>
      </ng-container>  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Subtotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtotal </th>
        <td mat-cell *matCellDef="let row"><span style="color: #85bb65 ;">$</span><span> </span>{{row.Subtotal}}  </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let row"> <span style="color: #85bb65 ;">$</span>{{row.Total}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      (click)="validarData(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- clickedRows.add() -->
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se hall√≥ lo siguiente: "{{input.value}}"</td>
      </tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
</form>
