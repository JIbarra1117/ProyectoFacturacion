<link rel="stylesheet" href="">


  <main class="loginDesign">
    <mat-toolbar class="toolbarMat" color="primary"><span>Facturación Web</span></mat-toolbar>
    <div class="waves">

      <img src="../assets/images/loginPerson.png" alt="">
    </div>
    <div class="login">
      <div class="login-data" >
        <img src="../assets/images/collabIcon.png" alt="">
        <h1>Inicio de Sesión</h1>
        <form action="#" class="login-form" [formGroup]="form">
            
          <!-- Ingreso del correo electrónico -->
            <mat-form-field class="example-full-width" appearance="outline" color="primary">
            <input formControlName="Ced" matInput placeholder="1809xxxxxx" id="Cedula" name="Cedula" [(ngModel)]="user.Cedula">
            <mat-label>
              <!-- <i matSuffix class="fa-solid fa-envelope"></i>  -->
              <mat-icon class="icon-display" matSuffix>fingerprint</mat-icon>
               Número de cédula
            </mat-label>
            <mat-error>Numero de cedula incorrecta</mat-error>
            <!-- <mat-error>La cédula es requerida</mat-error> -->
            <mat-hint>La cédula es obligatorio </mat-hint>
          </mat-form-field> 
          <!-- {{form.errors?.valuesDoNotMatch}} -->
          {{form.errors?.controlValuesCedula}}
          <!-- Ingreso de la contraseña -->
          <mat-form-field class="example-full-width" appearance="outline" color="primary">
            <input formControlName="Contra" matInput type="password"  placeholder="Contraseña" name="Contra" [(ngModel)]="user.Contra">
            <mat-label>
              <i class="fa-solid fa-lock"></i>
              Contraseña
            </mat-label>
            <mat-error>La contraseña es requerida</mat-error>
            <mat-hint>La contraseña es obligatorio </mat-hint>
          </mat-form-field> 
          

          <!-- <a href="#">Necesitas una cuenta?</a> -->
          <input type="submit" value="Iniciar Sesión" class="btn-login" (click)="login()">
          
        </form> 
      </div>
    </div>
  </main>
