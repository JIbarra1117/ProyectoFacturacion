<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 8" #input>
  </mat-form-field>
  

<div class="mat-elevation-z8">
    
    <div class="hijo"><table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Cedula" matTooltip="Seleccionar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Cedula </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.Cedula}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombres </th>
        <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.Apellido}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Teléfono" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width: 250px;" > Teléfono </th>
        <td mat-cell *matCellDef="let row">  {{row.Telefono}}</td>
      </ng-container>  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Domicilio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio </th>
        <td mat-cell *matCellDef="let row"> {{row.Domicilio}} </td>
      </ng-container>  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      (click)="encontrarCliente(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- clickedRows.add() -->
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se halló lo siguiente: "{{input.value}}"</td>
      </tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close style="text-align: center;">Cerrar</button>
  </div>
