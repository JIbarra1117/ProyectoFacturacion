<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 8" #input>
  </mat-form-field>
  

<div class="mat-elevation-z8">
    
    <div class="hijo"><table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Cod" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Id# </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.IDProducto}} </td>
      </ng-container>    
        <!-- ID Column -->
      <ng-container matColumnDef="Producto" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Producto </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.Producto}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Precio </th>
        <td mat-cell *matCellDef="let row"> ${{row.Precio}}</td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      (click)="obtenerProducto(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- clickedRows.add() -->
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se hall√≥ lo siguiente: "{{input.value}}"</td>
      </tr>
      
    </table>
